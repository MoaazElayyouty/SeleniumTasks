on:
  workflow_dispatch:  # Ø²Ø±Ø§Ø± "Run workflow"
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Build Project
        run: mvn clean compile

      - name: ğŸ§ª Run TestNG Tests
        run: mvn test

      - name: ğŸ“„ Show test report snippets
        run: |
          echo "Showing first 50 lines of test reports:"
          head -n 50 target/surefire-reports/*.txt || echo "No test report files found."

      - name: ğŸ“ Upload Test Reports as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: surefire-reports
          path: target/surefire-reports/
