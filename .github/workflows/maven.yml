on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: Try to install OpenJDK 23
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-23-jdk || echo "OpenJDK 23 not found in repo"
          java -version || echo "Java not installed"

      - name: Set JAVA_HOME if OpenJDK 23 installed
        run: echo "JAVA_HOME=/usr/lib/jvm/java-23-openjdk-amd64" >> $GITHUB_ENV

      - name: â˜• Setup fallback Java 17 if JDK 23 not installed
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Check Java version
        run: java -version

      - name: ðŸ“¦ Build Project
        run: mvn clean compile

      - name: ðŸ§ª Run TestNG Tests
        run: mvn test
