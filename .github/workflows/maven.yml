on:
  workflow_dispatch:  # ← دا اللي بيفتحلك زرار "Run workflow"
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Build Project
        run: mvn clean compile

      - name: 🧪 Run TestNG Tests
        run: mvn test
